name: Build & Deploy Backend

env:
  IMAGE_NAME: ghcr.io/haider-centrox/backend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run build
        run: npm run build

      - name: Log in to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME:${{ github.sha }} .
          docker tag $IMAGE_NAME:${{ github.sha }} $IMAGE_NAME:latest

      - name: Push Docker image
        run: |
          docker push $IMAGE_NAME:${{ github.sha }}
          docker push $IMAGE_NAME:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          set +u
          DEPLOY_DIR="${{ secrets.EC2_DEPLOY_DIR }}"
          if [ -z "$DEPLOY_DIR" ]; then
            DEPLOY_DIR="/home/ubuntu"
          fi

          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} <<'ENDSSH'
            set -euo pipefail
            cd "$DEPLOY_DIR"

            echo "${{ secrets.GHCR_TOKEN }}" | sudo docker login ghcr.io -u ${{ github.actor }} --password-stdin
            sudo docker stop backend || true
            sudo docker rm backend || true
            sudo docker pull $IMAGE_NAME:latest
            sudo docker run -d -p 3001:3001 \
              -e MONGODB_URI="${{ secrets.MONGODB_URI }}" \
              -e FRONTEND_URL="http://${{ secrets.EC2_HOST }}:3000" \
              --name backend \
              --restart unless-stopped \
              $IMAGE_NAME:latest
          ENDSSH
